<!doctype html>
<html>
<head>
  <title>SAP Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="view">
    <video width="100%" autoplay></video>
    <div class="actions">
      <span class="flash-button material-symbols-rounded">flashlight_off</span>
      <span class="list-button material-symbols-rounded">list</span>
      <span class="delete-button material-symbols-rounded">delete</span>
    </div>
    <pre class="log"></pre>
    <span class="add-button material-symbols-rounded">document_scanner</span>
  </div>
</body>
</html>
