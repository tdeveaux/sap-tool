<!doctype html>
<html>
<head>
  <title>SAP Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="view">
    <video id="video" width="100%" autoplay></video>
    <div class="actions">
      <span class="material-symbols-rounded" id="flashButton">flashlight_off</span>
      <span class="material-symbols-rounded" id="listButton">list</span>
      <span class="material-symbols-rounded" id="deleteButton">delete</span>
    </div>
    <span class="material-icons md-48" id="addButton">add_circle</span>
  </div>
  <pre id="result"></pre>
</body>
</html>
